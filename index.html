<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diabetes Research Feedback</title>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        /* Previous styles remain unchanged */
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Environment configuration
        const ENV = {
            GOOGLE_SHEETS_ENDPOINT: 'https://script.google.com/macros/s/AKfycbwnQim3gPSysJeI3iQ1xpE70r2A49BNc1Lf0XFOapUvi-wMWz5RAftFDVPVJ81Zpxj0/exec',
            MAX_MESSAGE_LENGTH: 500
        };

        function WhatsAppForm() {
            // Previous state declarations remain unchanged

            const submitToGoogleSheets = async (message) => {
                try {
                    setIsLoading(true);
                    
                    const payload = {
                        timestamp: new Date().toISOString(),
                        message: message,
                        consentStatus: hasConsented ? 'Agreed' : 'Not Agreed'
                    };

                    // First, make the OPTIONS request
                    await fetch(ENV.GOOGLE_SHEETS_ENDPOINT, {
                        method: 'OPTIONS',
                        headers: {
                            'Access-Control-Request-Method': 'POST',
                            'Access-Control-Request-Headers': 'Content-Type',
                            'Origin': window.location.origin
                        }
                    });

                    // Then make the actual POST request
                    const response = await fetch(ENV.GOOGLE_SHEETS_ENDPOINT, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                            'Origin': window.location.origin
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server responded with ${response.status}: ${errorText}`);
                    }

                    const result = await response.json();
                    
                    if (result.status === 'error') {
                        throw new Error(result.message);
                    }

                    return result;

                } catch (error) {
                    console.error('Submission Error:', error);
                    throw new Error(`Submission failed: ${error.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            // Rest of the component remains unchanged
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WhatsAppForm />);
    </script>
</body>
</html>
